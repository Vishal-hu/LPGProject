        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;

        td,

            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {

    <h3 style="color: black; margin: 0px; padding: 0px; background-color: azure;

    <table>
        <tr style="width: 33%;">
            <th>Customer Name</th>
            <th>Delivery Address</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>$$customerName$$</td>
            <td>$$houseNo$$ $$block$$ $$locality$$ $$location$$ $$pincode$$</td>
            <td>$$phoneNo$$</td>
        </tr>
    </table>
    <table>
        <tr style="width: 25%;">
