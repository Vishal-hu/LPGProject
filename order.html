<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderPage</title>
    <style>
        table tr td {
            border: none;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }
        h3{
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    <table class="center">
        <tr>
            <td><h3>Customer Name: <h2>$$customerName$$</h2></h3></td>
            <td><h3>Customer Address <div>$$customerAddress$$</h3></div>
            </td>
        </tr>
        <tr>
            <td>Phone No. $$phoneNo$$</td>
        </tr>
        <tr>
            <td>Product Name</td>
            <td>Product Price</td>
        </tr>
 
        <tr>
            <td>$$productName$$</td>
            <td>$$productPrice$$</td>
        </tr>
        <tr>
            <td>
                Total Amount
            </td>
            <td>$$totalAmount$$</td>
        </tr>
    </table>
</body>

</html>
